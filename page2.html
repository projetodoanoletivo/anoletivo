<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
    
            .navbar {
                background-color: #333;
                color: #fff;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 30px;
                box-sizing: border-box;
                z-index: 1000; /* Garante que a barra de navegação esteja acima de outros elementos */
            }
    
            .logo img {
                height: 40px; /* Reduzido o tamanho da logo */
                border-radius: 440%; /* Alterado o arredondamento da logo */
                margin-left: 1px;
                margin-right: 1px;
            }
    
            .menu {
                list-style: none;
                margin-right: -15px;
                padding: 0;
                display: flex;
            }
    
            .menu li {
                margin-right: 20px;
                word-wrap: break-word;
            }
    
            .menu li a {
                color: #fff;
                text-decoration: none;
                font-size: 15px;
                transition: color 0.3s;
            }
    
            .menu li a:hover {
                color: rgb(194, 2, 2);
            }

             /* Adicionando estilos para o menu de hambúrguer */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
        }

        /* Mostrar o menu de hambúrguer apenas em telas pequenas */
       
            .menu-toggle {
                display: flex;
            }
            .menu-toggle.active ~ .menu {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 10px;
        }
        .menu-toggle.active .bar:nth-child(2) {
                opacity: 0;
            }
            .menu-toggle.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            .menu-toggle.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 80px; /* Adicionado espaço para evitar que a navbar sobreponha o conteúdo */
        }

        .blue-box,
        .yellow-box {
            background-color: #e0f2f1;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .yellow-box {
            background-color: #fff3cd;
        }

        .blue-box h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .blue-box p {
            font-size: 16px;
            line-height: 1.6;
            text-align: justify;
        }

        .yellow-box h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .yellow-box p {
            font-size: 16px;
            line-height: 1.6;
            text-align: justify;
        }
        </style>
    </head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://d1yjjnpx0p53s8.cloudfront.net/styles/logo-thumbnail/s3/062015/senac.png?itok=tg53Ze-q">
        </div>
        <ul class="menu">
            <li><a href="https://projetodoanoletivo.github.io/anoletivo/#">Início</a></li>
            <li><a href="https://projetodoanoletivo.github.io/anoletivo/page2.html">Nosso Projeto</a></li>
            <li><a href="https://projetodoanoletivo.github.io/anoletivo/page3.html">Estatísticas</a></li>
        </ul>
    </nav>

</body>
</html>
